<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>facebook</h1>
      <p id="fb">
        Facebook helps you connect and <br />
        share with the people in your life.
      </p>

      <div id="form">
        <form action="/login" method="POST">
          <input
            type="email"
            name="email"
            placeholder="Email address or phone number"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit" id="button">Log In</button>
        </form>
        <p><a id="fgt" href="#">Forgotten password?</a></p>
        <hr />
        <button id="account">Create new account</button>
      </div>

      <p><b>Create a Page</b> for a celebrity, brand or business.</p>
    </div>
  </body>
</html>
